<table *ngIf="paises.length >0" class="table table-hover">
    <thead >
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;let i =index">
            <th>{{i+1}}</th>
            <th><img style="width: 80px;height: 50px;" [src]="pais.flags.png"></th>
            <th>{{pais.capital}}, {{pais.name.common}}</th>
            <th>{{pais.population | number}}</th>
            <th><a [routerLink]="['/pais', pais.altSpellings[0]]">ver...</a>
            </th>
        </tr>
    </tbody>
</table>
