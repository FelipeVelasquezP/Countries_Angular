<h2>Por pais:</h2>
<hr>

<div class="row">
    <div class="col">
     <app-pais-input 
     (onEnter)="buscar($event)"
     (onDebounce)="sugerencias($event)"
     placeholder='Buscar Pais'></app-pais-input>
    </div>

</div>
  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" style="cursor: pointer;" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.altSpellings[0]]">{{pais.name.common}}</a>
    </li>
  </ul>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li (click)="buscarSugerido(termino)" style="cursor: pointer;" class="list-group-item list-group-item-action">
        <a class="nav-link" >Buscar "{{termino}}"</a>
    </li>
  </ul>
  
<hr>
<div *ngIf="hayError" class="alert alert-danger"> No se encontro el termino {{termino}}</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
